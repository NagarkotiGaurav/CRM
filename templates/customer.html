<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h1 {
      color: #333;
    }

    .button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    .action-btn {
      padding: 6px 10px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
    }

    .update-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .update-btn:hover {
      background-color: #0056b3;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
    }

    .modal input, .modal label {
      display: block;
      width: 100%;
      margin: 8px 0;
    }

    .modal input[type="text"],
    .modal input[type="email"],
    .modal input[type="number"] {
      padding: 8px;
      width: calc(100% - 16px);
    }

    .modal .modal-buttons {
      margin-top: 10px;
      text-align: right;
    }

    .modal .modal-buttons .button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Customer Home Page</h1>

  <button class="button" onclick="openModal()">Create New Customer</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="customer-body">
      <!-- Replace this section dynamically with Flask later -->
      <!-- <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>
          <button class="action-btn update-btn" onclick="location.href='/update-customer/1'">Update</button>
          <button class="action-btn delete-btn" onclick="location.href='/delete-customer/1'">Delete</button>
        </td>
      </tr> -->
    </tbody>
  </table>

  <!-- Modal HTML -->
  <div id="createCustomerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Create Customer</h2>
      <form method="POST" action="/create-customer">
        <label for="name">Name</label>
        <input type="text" name="name" required>

        <label for="address">Address</label>
        <input type="text" name="address" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" required>

        <label for="number_of_packages">Number of Packages</label>
        <input type="number" name="number_of_packages" value="0">

        <div class="modal-buttons">
          <button type="button" class="button" onclick="closeModal()" style="background:#6c757d;">Cancel</button>
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div id="updateCustomerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeUpdateModal()">&times;</span>
    <h2>Update Customer</h2>
    <form id="updateCustomerForm" method="POST">
      <label for="update_name">Name</label>
      <input type="text" id="update_name" name="name" required>

      <label for="update_address">Address</label>
      <input type="text" id="update_address" name="address" required>

      <label for="update_email">Email</label>
      <input type="email" id="update_email" name="email" required>

      <label for="update_phone_number">Phone Number</label>
      <input type="text" id="update_phone_number" name="phone_number" required>

      <label for="update_number_of_packages">Number of Packages</label>
      <input type="number" id="update_number_of_packages" name="number_of_packages" value="0">

      <label for="update_returned_number">Returned Packages</label>
      <input type="number" id="update_returned_number" name="returned_number" value="0">

      <div class="modal-buttons">
        <button type="button" class="button" onclick="closeUpdateModal()" style="background:#6c757d;">Cancel</button>
        <button type="submit" class="button">Update</button>
      </div>
    </form>
  </div>
</div>

<div id="deleteCustomerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeDeleteModal()">&times;</span>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete this customer?</p>
    <form id="deleteCustomerForm" method="POST">
      <div class="modal-buttons">
        <button type="button" class="button" onclick="closeDeleteModal()" style="background:#6c757d;">Cancel</button>
        <button type="submit" class="button" style="background:#dc3545;">Delete</button>
      </div>
    </form>
  </div>
</div>

  <script>
    const updateForm = document.getElementById('updateCustomerForm');

  updateForm.addEventListener('submit', async function(event) {
    event.preventDefault(); // prevent default form submission

    // Get customer ID stored on form's data attribute (set when opening modal)
    const customerId = updateForm.getAttribute('data-customer-id');

    // Gather form data
    const data = {
      name: document.getElementById('update_name').value,
      address: document.getElementById('update_address').value,
      email: document.getElementById('update_email').value,
      phone_number: document.getElementById('update_phone_number').value,
      number_of_packages: parseInt(document.getElementById('update_number_of_packages').value) || 0,
      returned_number: parseInt(document.getElementById('update_returned_number').value) || 0
    };

    try {
      const response = await fetch(`/customers/${customerId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('Customer updated successfully');
        closeUpdateModal();
        location.reload(); // or update your UI accordingly
      } else {
        const errorData = await response.json();
        alert('Failed to update customer: ' + (errorData.error || 'Unknown error'));
      }
    } catch (error) {
      alert('Error: ' + error.message);
    }
  });

    function openModal() {
      document.getElementById("createCustomerModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("createCustomerModal").style.display = "none";
    }


    fetch('http://127.0.0.1:5000/customers')
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById('customer-body');
      data.forEach((e,index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index+1}</td>
          <td>${e.name}</td>
          <td>${e.email}</td>
          <td>
    <button class="action-btn update-btn" onclick='openUpdateModal(${JSON.stringify(e)})'>Update</button>
            <button class="action-btn delete-btn" onclick='openDeleteModal(${JSON.stringify(e.id)})'>Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => console.error("Failed to fetch customers:", err));
    // Close modal if clicked outside the modal content
    window.onclick = function(event) {
      const modal = document.getElementById("createCustomerModal");
      if (event.target == modal) {
        closeModal();
      }
    }
    function openCreateModal() {
  document.getElementById("createCustomerModal").style.display = "block";
}

function openUpdateModal(customer) {
  document.getElementById("updateCustomerModal").style.display = "block";
   updateForm.setAttribute('data-customer-id', customer.id);

  document.getElementById("update_name").value = customer.name;
  document.getElementById("update_address").value = customer.address;
  document.getElementById("update_email").value = customer.email;
  document.getElementById("update_phone_number").value = customer.phone_number;
  document.getElementById("update_number_of_packages").value = customer.number_of_packages;
  document.getElementById("update_returned_number").value = customer.returned_number;
  
  document.getElementById("updateCustomerForm").action = `/customers/${customer.id}`;
}

function closeUpdateModal(){
  document.getElementById("updateCustomerModal").style.display = "none";

}

function openDeleteModal(customerId) {
  console.log(`/customers/${customerId}`)
  document.getElementById("deleteCustomerModal").style.display = "block";
    deleteForm.setAttribute("data-customer-id", customerId);

 // document.getElementById("deleteCustomerForm").action = `/customers/${customerId}`;
}

function closeDeleteModal(){
    document.getElementById("deleteCustomerModal").style.display = "none";

}
  
const deleteForm = document.getElementById('deleteCustomerForm');

  deleteForm.addEventListener('submit', async function(event) {
    event.preventDefault(); // prevent default form submit
    console.log(event)
    // Assuming you set the customer id somewhere dynamically, e.g. data attribute or hidden input
    const customerId = deleteForm.getAttribute('data-customer-id');

    try {
      const response = await fetch(`/customers/${customerId}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        alert('Customer deleted successfully');
        closeDeleteModal();
        // Optionally refresh the list or remove the deleted row from UI
        location.reload(); // or custom update logic
      } else {
        const errorData = await response.json();
        alert('Failed to delete customer: ' + errorData.error);
      }
    } catch (error) {
      alert('Error: ' + error.message);
    }
  });

  
  </script>

</body>
</html>
