<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h1 {
      color: #333;
    }

    .button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    .action-btn {
      padding: 6px 10px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
    }

    .update-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .update-btn:hover {
      background-color: #0056b3;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <h1>Customer Home Page</h1>
  
  <button class="button" onclick="location.href='/create-customer'">Create New Customer</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Replace this section dynamically with Flask later -->
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>john@example.com</td>
        <td>
          <button class="action-btn update-btn" onclick="location.href='/update-customer/1'">Update</button>
          <button class="action-btn delete-btn" onclick="location.href='/delete-customer/1'">Delete</button>
        </td>
      </tr>
      <!-- Repeat rows for each customer -->
    </tbody>
  </table>

</body>
</html>
