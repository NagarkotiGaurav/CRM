<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h1 {
      color: #333;
    }

    .button {
      padding: 10px 15px;
      background-color: #17a2b8;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .button:hover {
      background-color: #138496;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    .action-btn {
      padding: 6px 10px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
    }

    .update-btn {
      background-color: #007bff;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .update-btn:hover {
      background-color: #0056b3;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 400px;
      border-radius: 10px;
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .modal input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    .modal .modal-buttons {
      margin-top: 10px;
      text-align: right;
    }

    .modal .modal-buttons .button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Inventory Management</h1>

  <button class="button" onclick="openCreateModal()">Create New Item</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price (₹)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="inventory-body">
      <!-- Rows will be populated via JS -->
    </tbody>
  </table>

  <!-- Create Modal -->
  <div id="createItemModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCreateModal()">&times;</span>
      <h2>Create Item</h2>
      <form id="createItemForm">
        <input type="text" name="name" placeholder="Item Name" required>
        <input type="number" name="quantity" placeholder="Quantity" required>
        <input type="number" step="0.01" name="price" placeholder="Price (₹)" required>
        <div class="modal-buttons">
          <button type="button" class="button" onclick="closeCreateModal()" style="background:#6c757d;">Cancel</button>
          <button type="submit" class="button">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Update Modal -->
  <div id="updateItemModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeUpdateModal()">&times;</span>
      <h2>Update Item</h2>
      <form id="updateItemForm" method="POST">
        <input type="text" id="update_name" name="name" required>
        <input type="number" id="update_quantity" name="quantity" required>
        <input type="number" id="update_price" name="price" step="0.01" required>
        <div class="modal-buttons">
          <button type="button" class="button" onclick="closeUpdateModal()" style="background:#6c757d;">Cancel</button>
          <button type="submit" class="button">Update</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="deleteItemModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDeleteModal()">&times;</span>
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this item?</p>
      <form id="deleteItemForm" method="POST">
        <div class="modal-buttons">
          <button type="button" class="button" onclick="closeDeleteModal()" style="background:#6c757d;">Cancel</button>
          <button type="submit" class="button" style="background:#dc3545;">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const updateForm = document.getElementById("updateItemForm");
    const deleteForm = document.getElementById("deleteItemForm");

    fetch("/items")
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("inventory-body");
        data.forEach((item, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index+1}</td>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>${item.price.toFixed(2)}</td>
            <td>
              <button class="action-btn update-btn" onclick='openUpdateModal(${JSON.stringify(item)})'>Update</button>
              <button class="action-btn delete-btn" onclick='openDeleteModal(${JSON.stringify(item._id)})'>Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });

    function openCreateModal() {
      document.getElementById("createItemModal").style.display = "block";
    }

    document.getElementById("createItemForm").addEventListener("submit", function (e) {
  e.preventDefault(); // Stop form from submitting normally

  const formData = new FormData(this);
  const itemData = {
    name: formData.get("name"),
    quantity: parseInt(formData.get("quantity")),
    price: parseFloat(formData.get("price"))
  };

  fetch("/items", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(itemData)
  })
  .then(res => res.json())
  .then(data => {
    console.log("Item created:", data);
    // Optionally close modal and refresh table
    location.reload();
    closeCreateModal();
    fetchAndRenderItems(); // call your function to refresh the table
  })
  .catch(err => console.error("Error creating item:", err));
});
    function closeCreateModal() {
      document.getElementById("createItemModal").style.display = "none";
    }

    function openUpdateModal(item) {
      
      document.getElementById("updateItemModal").style.display = "block";
      updateForm.setAttribute("data-id", item._id);
      document.getElementById("update_name").value = item.name;
      document.getElementById("update_quantity").value = item.quantity;
      document.getElementById("update_price").value = item.price;
    }

    function closeUpdateModal() {
      document.getElementById("updateItemModal").style.display = "none";
    }

    updateForm.addEventListener("submit", async function(event) {
      event.preventDefault();
      const itemId = updateForm.getAttribute("data-id");
      
      const data = {
        name: document.getElementById("update_name").value,
        quantity: parseInt(document.getElementById("update_quantity").value),
        price: parseFloat(document.getElementById("update_price").value)
      };

      const res = await fetch(`/items/${itemId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Item updated successfully");
        closeUpdateModal();
        location.reload();
      } else {
        alert("Failed to update item");
      }
    });

    function openDeleteModal(id) {
     
      deleteForm.setAttribute("data-id", id);
      document.getElementById("deleteItemModal").style.display = "block";
    }

    function closeDeleteModal() {
      document.getElementById("deleteItemModal").style.display = "none";
    }

    deleteForm.addEventListener("submit", async function(event) {
      event.preventDefault();
      const itemId = deleteForm.getAttribute("data-id");

      const res = await fetch(`/items/${itemId}`, {
        method: "DELETE",
      });

      if (res.ok) {
        alert("Item deleted successfully");
        closeDeleteModal();
        location.reload();
      } else {
        alert("Failed to delete item");
      }
    });

    window.onclick = function(event) {
      ["createItemModal", "updateItemModal", "deleteItemModal"].forEach(id => {
        const modal = document.getElementById(id);
        if (event.target == modal) modal.style.display = "none";
      });
    }
  </script>

</body>
</html>
